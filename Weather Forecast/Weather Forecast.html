<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style2.css">
   <title>Weather App</title>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="C:\Users\Sangeetha\OneDrive\Documents\codealphastuff\task2\pexels_videos_2657691 (1080p).mp4" type="video/mp4">
      </video>
   <div class="container">
      <div class="search-box">
         <i class="fa-solid fa-location-dot"></i>
         <input type="text" placeholder="Enter your location">
         <button class="fa-solid fa-magnifying-glass"></button>
      </div>

      <div class="not-found">
         <img src="https://images.pexels.com/photos/159020/sunset-sky-afterglow-evening-sky-159020.jpeg?auto=compress&cs=tinysrgb&w=600">
         <p>Oops! Invalid location :(</p>
      </div>

      <div class="weather-box">
         <img src="https://images.pexels.com/photos/159020/sunset-sky-afterglow-evening-sky-159020.jpeg?auto=compress&cs=tinysrgb&w=600">
         <p class="temperature"></p>
         <p class="description"></p>
      </div>

      <div class="weather-details">
         <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="text">
               <span></span>
               <p>Humidity</p>
            </div>
         </div>
         <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
               <span></span>
               <p>Wind speed</p>
            </div>
         </div>
      </div>
   </div>
   <script src="https://kit.fontawesome.com/bd4d1d6c5b.js" crossorigin="anonymous"></script>
   <script src="task2script.js" ></script>
</body>
</html>
